  <script type="text/javascript">
  function generate_table_entry(day, acts) {
    return '<tr><td>'+day+'</td><td>'+acts+'</td><td><form><input type="text" name="place..." class="ChangeBox"><br> </form></td></tr>'
  }
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  function genPhone(uid) {
    res = '9';
    for(i = 0; i < 9;i++) {
      res+= uid.charCodeAt(i)%10;
    }
    return res
  }


    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        console.log("Logged In")
        plan_id = getParameterByName('id')
        var database = firebase.database();
        var planref = database.ref('plans/'+plan_id);
        var acts;
        var allplans = planref.once('value').then(function(snapshot) {
          snap = snapshot.val();
          $("#NameTd").html(user.displayName);
          $("#Email").html(user.email);
          $("#PhoneNumberTd").html(genPhone(user.uid));
          $("#StartDate").html(snap.startDate.slice(4,15));
          $("#EndDate").html(snap.endDate.slice(4,15));
          $("#Places").html(snap.city);
          $("#Details").html(snap.tripDetails);

          acts = snap['activities']
          for(var key in acts) {
            $('#TableBody').append(generate_table_entry(parseInt(key)+1, acts[key]))
          }
        });

        $('#submit').click(function() {

        var activities = [];
        $('.ChangeBox').each(function(key,value){
          if (value.value == "") {
            activities.push(acts[key]);
          } else {
            activities.push(value.value);
          }
          //activities.push($(value).val());
        });
        console.log(activities)

      var updates = {};
      updates['/plans/'+plan_id+'/activities'] = activities;
      firebase.database().ref().update(updates).then(function(){
        window.location.href = window.location.href;
      });
     

    });
      } else {
        // No user is signed in.
      }
    });

  </script>
