 <script type="text/javascript">
  function generate_table_entry(day, acts) {
    return '<tr><td>'+day+'</td><td>'+acts+'</td></tr>'
  }
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  function genPhone(uid) {
    res = '9';
    for(i = 0; i < 9;i++) {
      res+= uid.charCodeAt(i)%10;
    }
    return res
  }


    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        console.log("Logged In")
        plan_id = getParameterByName('id')
        var database = firebase.database();
        var planref = database.ref('plans/'+plan_id);
        var snap;
        var allplans = planref.once('value').then(function(snapshot) {
          snap = snapshot.val();
          $("#NameTd").html(user.displayName);
          $("#Email").html(user.email);
          $("#PhoneNumberTd").html(genPhone(user.uid));
          $("#StartDate").html(snap.startDate.slice(4,15));
          $("#EndDate").html(snap.endDate.slice(4,15));
          $("#Places").html(snap.city);
          $("#Details").html(snap.tripDetails);
          if (snap.price == -1) {
            $("#Bid").html("No Bids yet")
          } else {
            $("#Bid").html(snap.price)
          }

          acts = snap['activities']
          for(var key in acts) {
            $('#TableBody').append(generate_table_entry(parseInt(key)+1, acts[key]))
          }
        });

        $('#OfferButton').click(function() {
          if (parseInt($("#OfferForm").val()) <= 0) {
            alert("We are not a charity!");
          }
          if ((parseInt($("#OfferForm").val()) < snap.price) ||snap.price == -1) {
            var updates = {};
            updates['/plans/'+plan_id+'/price'] = parseInt($("#OfferForm").val());
            updates['/plans/'+plan_id+'/bidder'] = user.uid;
            firebase.database().ref().update(updates).then(function(){
              window.location.href = window.location.href;
            });
          } else {
            alert("Bid price must be cheaper than cheapest price!");
          }
    });
      } else {
        // No user is signed in.
      }
    });

  </script>
