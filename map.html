<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>

    <!-- https://developers.google.com/maps/documentation/javascript/adding-a-google-map -->
    <script>
      function initMap() {
        var uluru = {lat: 28.7, lng: 77.1};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1F2Na2ySDY0tNR84D3GVayZM1MhJt8kI&callback=initMap">
    </script>
  </body>
</html>
