<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>

    <!-- https://developers.google.com/maps/documentation/javascript/adding-a-google-map -->
    <script>
      function initMap() {
        
        var myLatlng = {lat: 20.8920864, lng: 78.7516549};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatlng
        });

        var Bangalore = new google.maps.Marker({
          position: {lat: 18.7487615, lng: 79.442566},
          label: '',
          map: map
        });

        var Chennai = new google.maps.Marker({
          position: {lat: 16.5102403, lng: 80.5744209},
          label: '',
          map: map
        });

        var kharagpur = new google.maps.Marker({
          position: {lat: 22.3146164, lng: 87.3011398},
          label: '',
          map: map
        });

        var delhi = new google.maps.Marker({
          position: {lat: 28.5166817, lng: 77.2580453},
          label: '',
          map: map
        });

        var hyderabad = new google.maps.Marker({
          position: {lat: 17.4122998, lng: 78.26796},
          label: '',
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1F2Na2ySDY0tNR84D3GVayZM1MhJt8kI&callback=initMap">
    </script>
  </body>
</html>
