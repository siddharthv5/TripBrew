<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>

    <!-- https://developers.google.com/maps/documentation/javascript/adding-a-google-map -->
    <script>
      function initMap() {
        
        var myLatlng = {lat: 20.8920864, lng: 78.7516549};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatlng
        });

        var Jaipur = new google.maps.Marker({
          position: {lat: 26.9, lng: 75.7},
          label: '',
          map: map
        });

        var Jaisalmer = new google.maps.Marker({
          position: {lat: 26.9, lng: 70.9},
          label: '',
          map: map
        });

        var Agra = new google.maps.Marker({
          position: {lat:27.1, lng:78.0},
          label: '',
          map: map
        });

        var Delhi = new google.maps.Marker({
          position: {lat: 28.5166817, lng: 77.2580453},
          label: '',
          map: map
        });

        var Hyderabad = new google.maps.Marker({
          position: {lat: 17.3, lng: 78.4},
          label: '',
          map: map
        });

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1F2Na2ySDY0tNR84D3GVayZM1MhJt8kI&callback=initMap">
    </script>
  </body>
</html>
