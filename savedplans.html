  <script type="text/javascript">
  function generate_table_entry(City, Start, End, PlanID) {
    return '<tr><td>'+City+'</td><td>'+Start+'</td><td>'+End+'</td><td><a href="customerview.html?id='+PlanID+'">Click for Plan</a></td></tr>';
  }


    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        $("#profilePic").attr('src', user.photoURL);
        $("#UserName").html(user.displayName);

        var database = firebase.database();
        var planref = database.ref('plans');
        var allplans = planref.once('value').then(function(snapshot) {
          snap = snapshot.val();
          for(var key in snap) {
            if (snap[key].uid == user.uid) {
              $('#mytripdetails').append(generate_table_entry(snap[key].city, snap[key].startDate.slice(4,15), snap[key].endDate.slice(4,15), key))
            }
          }
        });
      } else {
        // No user is signed in.
      }
    });

  </script>
