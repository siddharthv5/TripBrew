  <script type="text/javascript">

    firebase.auth().onAuthStateChanged(function(user) {

      if(user){

            console.log("Current user:",firebase.auth().currentUser.uid);

            firebase.database()
                    .ref('agents')
                    .child(firebase.auth().currentUser.uid)
                    .once('value')
                    .then(function(data) {
                      console.log('Agent',data.val());

                      if(data.val())
                      {
                        $('#register-as-agent-form').hide();
                        $('#already-registered').show();
                      }
                      else
                      {
                        $('#register-as-agent-form').show();
                        $('#already-registered').hide();
                      }

                    });

      }

    });

    $('#register-as-agent-form').submit(function(event){

      event.preventDefault(); // Stop default functionality

      console.log("Register as agent");

      var inputContactnumber = $('#inputContactnumber').val();
      var inputCompanyname = $('#inputCompanyname').val();

      var payload = {
        contactNo: inputContactnumber,
        companyName: inputCompanyname,
      };

      console.log(payload);

      var updates = {};
      updates['/agents/'+firebase.auth().currentUser.uid] = payload;
      firebase.database().ref().update(updates);


    });
  </script>
